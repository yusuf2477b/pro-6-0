<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;">Hallmark College</h1>
    <H2>Hallmark college result generator</H2>
    <fieldset>
        <legend><b>enter your name</b></legend>
        <form action=""
    
      oninput="x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">

            <label>name</label><br>
            <input type="text" id="name"><br>

            <label>enter your marks</label><br>

            <select name="subject" id="subject">
                <option value="maths">Biology</option>
              
            </select>
            <input type="number" id="m1" name="m1"><br>

            <select name="subject2" id="subject2"></select>
                <option value="english">Chemistry</option>
               
            </select>
            <input type="number" id="m2" name="m2"><br>

            <select name="subject3" id="subject3"></select>
            <option value="science">Physics</option>
           
        </select>
        <input type="number" id="m3" name="m3"><br>

        Average:<output name="x" for="m1 m2 m3"></output>
        </form>
    </fieldset>
   
</body>
</html>
